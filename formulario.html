<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>TechFuture Summit</title>
</head>
<body>
    <header>
       <h1 id="titulo">TechFuture Summit</h1>

       <a href="sobre.html" target="_blank"><button>Sobre</button></a>
       <a href="palestrantes.html" target="_blank"><button>Palestrantes</button></a>
       <button onclick="alterafundo()">Mudar Fundo (Claro)</button>
       <button onclick="alterafundo2()">Mudar Fundo (Escuro)</button>
    </header>
<br>
    <main>
     <form action="" method="post">
        <fieldset>
            <legend>Informações para Inscrição</legend>
          
          <label class="alinhamento" for="nome">Nome completo</label>
          <input class="alinhamento" type="text" name="nome" id="nome"><br>
          <label class="alinhamento" for="email">Email</label>
          <input class="alinhamento" type="email" name="email" id="email"><br>

          <label  for="ingresso1">Presencial</label>
          <input  type="radio" name="ingresso1" id="ingresso1"><br>
          <label  for="ingresso2">Online</label>
          <input  type="radio" name="ingresso2" id="ingresso2"><br>

          <input type="checkbox" name="aceitacao1" id="aceitacao1">
          <label for="aceitacao1">Autorizo o uso da minha imagem, voz e conteúdo da palestra para fins de divulgação e registro do evento TechFuture Summit, incluindo transmissões ao vivo, gravações e postagens em redes sociais.</label><br>
          <br><br>
          <input type="checkbox" name="aceitacao2" id="aceitacao2">
          <label for="aceitacao2">Confirmo minha participação como palestrante no TechFuture Summit e comprometo-me a comparecer na data e horário estabelecidos pela organização do evento.</label><br>
          <br><br> 
          <input type="checkbox" name="aceitacao3" id="aceitacao3">
          <label for="aceitacao2">Declaro que o conteúdo da minha palestra é de minha autoria ou que possuo autorização para apresentá-lo, assumindo total responsabilidade por direitos autorais e veracidade das informações.</label><br>
        </fieldset>
      </main>
</form>


<script>

function alterafundo(){
  //const alterafundo = document.getElementsByClassName("claro")
  document.body.style.backgroundColor = "white"
  document.getElementById("titulo").style.color = "black"
}

function alterafundo2(){
  //const alterafundo2 = document.getElementsByClassName("escuro")
  document.body.style.backgroundColor = "black"
  document.getElementById("titulo").style.color = "white"
}

</script>
</body>
</html>
